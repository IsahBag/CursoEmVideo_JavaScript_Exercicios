<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="add">
            <p>Número (entre 1 e 100):
            <input type="number" name="num" id="txtn">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <select name="valores" id="addtab" size="10" ></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()"><br>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Confirmando a nacionalidade</h1>
    Digite o país em que nasceu: <input type="string" name="pais" id="pais">
    <input type="button" value="Verficar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('pais');
            var msg = window.document.querySelector('div#res');
            var p = pais.value;
            res.innerHTML = `<p>Seu país de origem é <strong>${p}</strong>.</p>`;
            if(p=='Brasil'){
                res.innerHTML += "<p>Você é <strong>brasileiro</strong>!</p>";
            }
            else{
                res.innerHTML += '<p> Você é <strong>estrangeiro</strong>!</p>';
            }
        }
    </script>
</body>
</html>
